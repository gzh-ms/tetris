    (() => {      
      var container = document.getElementById('container');
      var operate = document.getElementById('operate');
      function fn() {       
        var filling = 0;
        var w = document.documentElement.clientWidth;
        var h = document.documentElement.clientHeight;
        var ratio = h / w;
        var scale;
        if (ratio >= 1.5) {       
          scale = w / 640;
          filling = (h - (937 * scale)) / scale / 3;
          container.style.cssText = 'padding-top: ' + (Math.floor(filling) + 42) + 'px; padding-bottom: ' + Math.floor(filling) + 'px; margin-top: ' + Math.floor(-468.5 - (filling * 1.5)) + 'px';
          operate.style.marginTop = (Math.floor(filling) + 20) + 'px';
        } else {
          scale = h / 937;
          container.style.cssText = '';
          operate.style.marginTop = '';
        }
        container.style.transform = 'scale(' + scale + ')';
      }
      fn();
      window.onresize = fn;
    })();</script><script type="text/javascript" src="bundle-1.0.0.js"></script></body></html>
